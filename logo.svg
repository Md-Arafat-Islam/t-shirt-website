<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 150">
  <g>
    <!-- Shopping bag handle -->
    <path d="M 80 20 Q 90 10, 100 20" stroke="black" stroke-width="3" fill="none"/>
    <!-- Shopping bag -->
    <rect x="70" y="20" width="20" height="20" fill="#FFB800"/>
    <!-- Letters -->
    <text x="120" y="100" font-family="Arial" font-size="100" font-weight="bold">
      <tspan fill="#FF4B6E">N</tspan>
      <tspan fill="#FF6B35">i</tspan>
      <tspan fill="#FFB800">B</tspan>
      <!-- Smiley face as O -->
      <tspan fill="#FFB800">O</tspan>
    </text>
    <!-- Smiley face features -->
    <circle cx="400" cy="65" r="3" fill="black"/>
    <circle cx="420" cy="65" r="3" fill="black"/>
    <path d="M 395 75 Q 410 85 425 75" stroke="black" stroke-width="3" fill="none"/>
    <!-- Period -->
    <circle cx="450" cy="90" r="5" fill="#3498db"/>
  </g>
</svg>
