<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NiBO - Trendy T-Shirts</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.svg" alt="NiBO Logo" width="120" height="40">
            </a>
        </div>
        <div class="nav-links">
            <a href="index.html" class="active">Home</a>
            <a href="#products">Products</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero fade-in">
        <div class="hero-content">
            <h1>Trendy T-Shirts for Everyone</h1>
            <p>Quality designs that make you stand out</p>
        </div>
    </section>

    <!-- Products Section -->
    <section id="products" class="products fade-in">
        <h2>Our Collection</h2>
        <div class="product-grid">
            <!-- Products will be dynamically loaded here -->
        </div>
    </section>

    <!-- Order Form Modal -->
    <div id="orderModal" class="modal">
        <div class="modal-content fade-in">
            <span class="close">&times;</span>
            <h2>Place Your Order</h2>
            <form id="orderForm">
                <input type="hidden" id="productId" name="productId">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
                <button type="submit" class="glow-button">Confirm Order</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>About NiBO</h4>
                <p>Your destination for trendy and comfortable t-shirts</p>
            </div>
            <div class="footer-section">
                <h4>Contact</h4>
                <p>Phone: +8801823360463</p>
                <p>Email: info@nibo.com</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 NiBO. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
